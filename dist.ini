name    = EPublisher-Target-Plugin-OTRSDoc
author  = Renee Bäcker <module@renee-baecker.de>
license = Artistic_2_0
copyright_holder = Renee Bäcker
copyright_year   = 2013

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/EPublisher-Target-Plugin-OTRSDoc
bugtracker.web = http://github.com/reneeb/EPublisher-Target-Plugin-OTRSDoc/issues
repository.url = http://github.com/reneeb/EPublisher-Target-Plugin-OTRSDoc.git
repository.web = http://github.com/reneeb/EPublisher-Target-Plugin-OTRSDoc
repository.type = git

[Prereqs]
EPublisher = 0.7
File::Basename = 2
File::Path = 2.08
HTML::Template::Compiled = 0
Pod::Simple::XHTML = 3.14
parent = 0
perl = 5.010

[Prereqs / TestRequires ]
Capture::Tiny = 0
File::Spec = 0
Test::More = 0
Test::LongString = 0
